<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Photo Gallery</title>
  </head>
  <body>
    <header>
      <section>
        <div>
          <figure>
            <img class="logo" src="images/M.png" alt="logo" />
            <figcaption>Makis</figcaption>
          </figure>
        </div>

        <div>
          <input
            class="search"
            type="search"
            name="photo-search"
            id="photo-search"
            placeholder="Search photos by Date, Location & People"
          />
        </div>

        <div>
          <a href="#">+ New Album</a>
        </div>

        <div>
          <img class="profile-pics" src="images/insta.jpg" alt="" />
        </div>
      </section>
    </header>

    <main>
      <aside>
        <label for="img1" class="my-photos"><h3>All Photos</h3></label>
        <label for="img2" class="school">School</label>
        <br />
        <label for="img3" class="instagram">Instagram </label>
        <br />
        <label for="img4" class="family">Family</label>
        <br />
        <label for="img5" class="food">Food</label>
        <br />
        <label for="vid6" class="videos">Videos</label>
      </aside>

      <section class="second-main-section">
        <div class="images">
          <div class="my-photo-div">
            <div class="all-my-photos">
              <img src="images/instttttaaa.jpg" alt="" />
              <img src="images/oodddd.jpg" alt="" />
              <img src="images/tat.jpg" alt="" />
              <img src="images/img9.JPG" alt="" />
              <img src="images/img7.JPG" alt="" />
              <img src="images/img10.JPG" alt="" />
              <img src="images/img3.JPG" alt="" />
              <img src="images/img5.JPG" alt="" />
              <img src="images/img4.JPG" alt="" />
              <img src="images/instttttaaa.jpg" alt="" />
              <img src="images/boo.JPG" alt="" />
              <img src="images/img8.JPG" alt="" />
              <img src="images/insstt.jpg" alt="" />
              <img src="images/insstttttaaa.jpg" alt="" />
              <img src="images/inst.jpg" alt="" />
              <img src="images/statttttaa.jpg" alt="" />
              <img src="images/insta.jpg" alt="" />
              <img src="images/obii.jpg" alt="" />
              <img src="images/img6.JPG" alt="" />
              <img src="images/instag.jpg" alt="" />
              <img src="images/boo2.JPG" alt="" />
              <img src="images/instattata.jpg" alt="" />
              <img src="images/inst.jpg" alt="" />
              <img src="images/instag.jpg" alt="" />
            </div>
          </div>

          <div>
            <div class="all-school-photos">
              <img class="school-photos" src="images/img7.JPG" alt="" />
              <img class="school-photos" src="images/inst.jpg" alt="" />
              <img class="school-photos" src="images/img9.JPG" alt="" />
              <img class="school-photos" src="images/statttttaa.jpg" alt="" />
            </div>
          </div>

          <div>
            <div class="all-instagram-photos">
              <img src="images/instattata.jpg" alt="" />
              <img src="images/insta.jpg" alt="" />
              <img src="images/insstttttaaa.jpg" alt="" />
              <img src="images/inst.jpg" alt="" />
            </div>
          </div>

          <div>
            <div class="all-family-photos">
              <img src="images/obii.jpg" alt="" />
              <img src="images/boo2.JPG" alt="" />
              <img src="images/boo.JPG" alt="" />
            </div>
          </div>

          <div>
            <div class="all-food-photos">
              <h3>My Food</h3>
              <img src="images/oodddd.jpg" alt="" />
            </div>
          </div>

          <!-- video -->
          <div>
            <br />
            <div class="all-videos">
              <video src="videos/vid1.MP4" controls></video>
              <video src="videos/vid2.MP4" controls></video>
              <video src="videos/vid3.MP4" controls></video>
              <video src="videos/vid4.MP4" controls></video>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
