<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link CSS -->
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Photo Gallery</title>
  </head>
  <body>
    <header>
      <h1>PHOTO GALLERY</h1>
    </header>

    <main>
      <section>
        <!-- <h2>My Photos</h2> -->
        <div class="input-radio">
          <input type="radio" name="img1" id="img1" checked />
          <input type="radio" name="img2" id="img2" />
          <input type="radio" name="img3" id="img3" />
          <input type="radio" name="img4" id="img4" />
          <input type="radio" name="img5" id="img5" />
        </div>

        <div class="images">
          <div class="my-photo-div">
            <label for="img1" class="my-photos"><h3>All Photos</h3></label>
            <br />

            <div class="all-my-photos">
              <img src="images/img1.JPG" alt="" />
              <img src="images/boo.JPG" alt="" />
              <img src="images/img7.JPG" alt="" />
              <img src="images/img10.JPG" alt="" />
              <img src="images/img3.JPG" alt="" />
              <img src="images/obii.jpg" alt="" />
              <img src="images/img5.JPG" alt="" />
              <img src="images/boo2.JPG" alt="" />
              <img src="images/img9.JPG" alt="" />
              <img src="images/img4.JPG" alt="" />
              <img src="images/img6.JPG" alt="" />
              <img src="images/img8.JPG" alt="" />
            </div>
          </div>

          <div>
            <label for="img2"><h3>School</h3> </label>
            <br />

            <div class="all-school-photos">
              <img src="images/img7.JPG" alt="" />
              <img src="images/img9.JPG" alt="" />
              <img src="images/img8.JPG" alt="" />
            </div>
          </div>

          <div>
            <label for="img3"><h3>Instagram</h3> </label>
          </div>

          <div>
            <label for="img4"><h3>Family</h3> </label>
            <br />

            <div class="all-family-pics">
              <img src="images/obii.jpg" alt="" />
              <img src="images/boo2.JPG" alt="" />
              <img src="images/boo.JPG" alt="" />
            </div>
          </div>

          <div>
            <label for="img5"><h3>Food</h3></label>
            <br />
            <div class="all-food-pics"></div>
          </div>

          <!-- video -->
          <div>
            <label for="vid6"><h3>Videos</h3></label>
            <br />
            <div class="all-videos">
              <video src="videos/vid1.MP4" controls></video>
              <video src="videos/vid2.MP4" controls></video>
              <video src="videos/vid3.MP4" controls></video>
              <video src="videos/vid4.MP4" controls></video>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
